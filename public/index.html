<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flags-App</title>
    <link rel="stylesheet" href="flags.css?ddasda=42342423" />
    <!-- MDBootstrap flags -->
    <link href="css/addons/flag.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.lite.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flag flag-us"></div>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.lite.min.js"></script>
  <!-- Start your project here-->
  <div style="height: 100vh">
    <div class="flex-center flex-column">
      <h1 class="animated fadeIn mb-2">Material Design for Bootstrap</h1>

      <h5 class="animated fadeIn mb-1">Thank you for using our product. We're glad you're with us.</h5>

      <p class="animated fadeIn text-muted">MDB Team</p>
      <i class="ae flag"></i>
      <i class="france flag"></i>
      <i class="myanmar flag"></i>
    </div>
  </div>
  <!-- /Start your project here-->
  <!--Card-->
<div class="card m-5" style="width: 22rem;">

    <!--Card image-->
    <div class="view overlay">
      <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%287%29.jpg" class="img-fluid" alt="MDB Quick Start">
      <a href="#">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
    
    <!--Card content-->
    <div class="card-body">
      <!--Title-->
      <h4 class="card-title">Card title</h4>
      <!--Text-->
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
      <a href="#" class="btn btn-primary">Button</a>
    </div>
  
  </div>
  <!--/.Card-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</body>
</html>
